<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="js/vue.js"></script>
    <!-- 
        全局组件

        局部组件

        tip1：模板里面有且只有一个根元素

        tip2：组件小写命名
     -->
</head>
<body>
    <div id="app">
        <demo></demo>
    </div>

    <div id="app1">
        <hello></hello>
    </div>

    <template id="d1">
        <div>
            <h2>少时诵诗书</h2> 
            <p>吞吞吐吐拖拖</p>
        </div>
    </template>

    <script>
        Vue.component("demo",{ //全局组件
            template: "#d1"
        })
        var vm = new Vue({
            el: "#app",
            data: {

            }
        })

        var vm1 = new Vue({
            el: "#app1",
            data:{

            },
            components: { //局部组件
                "hello":{
                    template: "<h3>我是局部组件</h3>"
                }
            }
        })
    </script>
</body>
</html>
